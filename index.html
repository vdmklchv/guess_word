<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Word</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Word Guess Game</h1>
    </header>

    <main id="main-content">
        <div id="start-game-block">
            <button id="start">New Game (Space)</button>
            <div id="word-length">
                <p>Word length:</p>
                <select name="length" id="length">
                    <option value="random">random</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div id="difficulty">
                <p>Difficulty:</p>
                <select name="difficulty-level" id="difficulty-level">
                    <option value="easy">Easy (7 lives)</option>
                    <option value="medium">Medium (5 lives)</option>
                    <option value="hard">Hard (3 lives)</option>
                </select>
            </div>
            <div id="mode">
                <p>Game mode:</p>
                <select name="game-mode" id="game-mode">
                    <option value="infinite">Infinite</option>
                    <option value="maxwords">Max-Words</option>
                </select>
            </div>
        </div>

        <section id="user-lives">
            <p>Lives: <span id="lives-number">5</span></p>
        </section>

        <section id="round">
            <p>Round <span id="round-number">1</span></p>
        </section>

        <section id="stats">
            <p id="games-won">Games won: <span id="won">0</span></p>
            <p id="games-lost">Games lost: <span id="lost">0</span></p>
            <p id="win-rate">Winning rate: <span id="percent">n/a</span></p>
            <p id="words-number">Guessed words: <span id="guessed-words">0</span></p>
        </section>


        <section id="chosen-word">
            <p>Press 'New Game' button to start!</p>
        </section>

        <section id="definition">

        </section>

        <section id="result-message">

        </section>

        <section id="alphabet">

        </section>
        
        <section id="incorrect-letters">
            <h2>Incorrect Letters:</h2>
            <div id="incorrect-letter-group">
            
            </div>
        </section>
    </main>
    <script src="assets/js/words.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
